<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
            <h1>Travel Planner</h1>
        </header>
<br>
        <main>
            <section class ="section2">
                    <p class = "text" style = 'font-size: 50px;'>Your Trip To: </p>
                    <input id="input1"
                           placeholder="Please enter a valid zipcode/ postcode or city"
                           type="text">

                    <p class = "text" style = 'font-size: 50px;'>Start Date: </p>
                    <input id="input2"
                           placeholder="Input Your Departure Date"
                           type="date">

                    <p class = "text" style = 'font-size: 50px;'>End Date: </p>
                    <input id="input3"
                           placeholder="Input Your Return Date"
                           type="date">

                    <button class = "button" onClick = "Client.formHandler()" type="button">Submit</button> 
                    <button id = "removeTripButton" class = "button" type="button">Remove Trip</button>
                    <br><br>
                    <p><div id="latitude" style = 'color: rgb(180, 178, 30); display: none;'></div></p>
                    <p><div id="longitude" style = 'color: rgb(180, 178, 30); display: none;'></div></p>
                    <p>Country Code:<div id="country" style = 'color: rgb(180, 178, 30)'></div></p>
                    <p style = "display: none;"><div id="placeName" style = "display: none;"></div></p>
                    <p>Countdown:<div id="countdown" style = 'color: rgb(180, 178, 30)'></div></p>
                    <p>Length of Trip:<div id="LoT" style = 'color: rgb(180, 178, 30)'></div></p>
                    <p>Prospective Weather:<br><ul id="weather" style = 'color: rgb(180, 178, 30); line-height: 50px; text-align: justify'></ul></p><br>
                    <p style = "display: none;"><div id="image" class = "picz"></div></pstyle = "display: none;">
            </section>
            <br>
            <br>

            <footer role="contentinfo">
                <pstyle='color: rgb(56, 56, 56); >Copyright Â© 2019, JKMagnussen. All Rights Reserved | </p>

            | <a href='https://github.com/jkmagnussen'><span style='color: rgb(46, 46, 46);'>Github </span></a>
            | <a href='https://jkmagnussen.com'><span style='color: rgb(56, 56, 56);'>Homepage </span></a>
            </footer>
        </main>

        <script>
            window.addEventListener('load', () => {
                document.getElementById('removeTripButton').addEventListener('click', () => Client.buttonHandler());
            });
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>

    </body>
